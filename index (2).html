
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocksafe AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #38bdf8;
            --background-color: #0e0e2c;
            --text-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .hero {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cbd5e1;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0ea5e9;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #1e3a8a 0%, #0e0e2c 70%);
            animation: rotateBackground 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="hero">
        <h1>Blocksafe AI</h1>
        <p>Escanea contratos y archivos digitales en busca de malware, fraudes y amenazas ocultas usando inteligencia artificial de última generación.</p>
        <a class="cta-button" href="#">Probar análisis (muy pronto)</a>
    </div>
</body>
</html>
