<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocksafe AI</title>

    <!-- Vinculación con Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            color: #333;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt.png');
            background-size: cover;
            animation: moveBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            color: #4A4A4A;
            margin-bottom: 20px;
        }

        /* Estilo del cuadro para enlaces */
        .link-box {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .link-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .link-box a {
            text-decoration: none;
            color: #3f2b96;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .link-box a:hover {
            color: #a8c0ff;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            .link-box h2 {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Bienvenido a Blocksafe AI</h1>
        <div class="link-box">
            <h2>Enlaces útiles:</h2>
            <a href="https://www.example1.com" target="_blank">Enlace 1: Tutorial AI</a>
            <a href="https://www.example2.com" target="_blank">Enlace 2: Blog de Innovación</a>
            <a href="https://www.example3.com" target="_blank">Enlace 3: Contacto</a>
        </div>
    </div>

</body>
</html>
