
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlockSafe AI - Scam Detector Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #161b22;
      color: #c9d1d9;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .result {
      font-size: 1.1rem;
      padding: 1rem;
      background-color: #21262d;
      border: 1px solid #30363d;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>üîí BlockSafe AI - Scam Detector</h1>
  <p>Paste a suspicious message or link and let our AI help you detect scams.</p>
  <textarea id="inputText" placeholder="Paste suspicious content here..."></textarea>
  <button onclick="analyze()">Analyze</button>
  <div id="output" class="result"></div>

  <footer>¬© 2025 BlockSafe AI. All rights reserved.</footer>

  <script>
    function analyze() {
      const input = document.getElementById('inputText').value.toLowerCase();
      const output = document.getElementById('output');
      let message = "‚úÖ This content appears safe.";
      
      if (input.includes("wallet") || input.includes("crypto") || input.includes("send me money") || input.includes("airdrop") || input.includes("urgent") || input.includes("click here") || input.includes("metamask")) {
        message = "‚ö†Ô∏è This content may be part of a scam. Be cautious.";
      }

      output.innerText = message;
    }
  </script>
</body>
</html>
